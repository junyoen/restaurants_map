<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 지도</title>
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fod6mcuwDCCOcwTGLb3V"></script>
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>서울 맛집 지도</h1>
        </header>
        
        <div class="category-container">
            <div class="category-buttons">
                <button data-category="all" class="active">전체보기</button>
                <button data-category="한식">한식</button>
                <button data-category="중식">중식</button>
                <button data-category="일식">일식</button>
                <button data-category="양식">양식</button>
                <button data-category="카페">카페/디저트</button>
            </div>
        </div>
        
        <main>
            <div id="map" class="map-container"></div>
        </main>
        
        <footer>
            <p>&copy; 2025 서울 맛집 지도. All rights reserved.</p>
        </footer>
    </div>

    <!-- 자바스크립트 -->
    <script src="js/map.js"></script>
</body>
</html>
