<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>카카오맵 테스트</title>
    <!-- 프로토콜 명시 및 비동기 속성 추가 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=97e46d0e29341f179a8105ee1399c2da" charset="utf-8"></script>
    <style>
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>카카오맵 테스트</h1>
    <div id="map"></div>
    
    <script>
        // 스크립트 로딩 확인 후 지도 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 카카오맵 API 로딩 확인
            if (typeof kakao === 'undefined') {
                console.error('카카오맵 API가 로드되지 않았습니다.');
                document.getElementById('map').innerHTML = 
                    '<p style="color:red; padding:20px;">카카오맵 API 로딩 실패! 네트워크 연결과 API 키를 확인해주세요.</p>';
                return;
            }
            
            console.log('카카오맵 API 로드 완료, 지도 초기화 시작');
            
            // 지도 초기화
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
            console.log('카카오맵 생성 성공!');
        });
    </script>
</body>
</html>
